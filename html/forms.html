<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Register</h1>
        <form>
           <div>
                <label for="firstName">First Name:</label>
                <input id="firstName" name = "fname"type="text" placeholder="John"  required>   

                <label for="lastName">Last Name:</label>
                <input id="lastName" name="lname" type="text" placeholder="Smith"  required>
            </div>
                              
            <div>
                <label for="male">Male</label>
                <input id="male" type="radio" name="choice" value="male">
                
                <label for="female">Female</label>
                <input id="female" type="radio" name="choice" value="female">
                
                <label for="other">Other</label>
                <input id="other" type="radio" name="choice" value="other">  
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="your email"  required>
                
                <label for="password">Password:</label>
                <input id ="password" name="pw" type="password" minlength="5" maxlength="10" placeholder="your password" required>
            </div>
            
            <div>
                <label>
                    Birthday:
                    <select name="Month">
                        <option>Month</option>
                        <option>Apr</option>
                        <option>Mar</option>
                        <option>Dec</option>
                    </select>

                    <select name="Day">
                        <option>Day</option>
                        <option>4</option>
                        <option>7</option>
                        <option>9</option>
                    </select>

                    <select name = "Year">
                        <option>Year</option>
                        <option>2017</option>
                        <option>1999</option>
                        <option>1588</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="tc">I agree to the terms and conditions</label>
                <input id="tc" name="tc" type="checkbox" required>
            </div>
           
            <div> 
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
