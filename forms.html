<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Register</h1>
        <form>
           <div>
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" placeholder="John" value="fname" required>   

                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text" placeholder="Smith" value="lname" required>
            </div>
                              
            <div>
                <label for="male">Male</label>
                <input id="male" type="radio" name="choice" value="male">
                
                <label for="female">Female</label>
                <input id="female" type="radio" name="choice" value="female">
                
                <label for="other">Other</label>
                <input id="other" type="radio" name="choice" value="other">  
            </div>

            <div>
                <label for="email"></label>
                <input id="email" type="email" placeholder="your email" required>
                
                <label for="password">Password:</label>
                <input id ="password" type="password" minlength="5" maxlength="10" placeholder="your password" required>
            </div>
            <label id="date">Birthday:</label>
            <div id= "date">
               <label for="Month"></label>
                <select id="Month" name="Month">
                    <option value="Apr">Apr</option>
                    <option value="Mar">Mar</option>
                    <option value="Dec">Dec</option>
                </select>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
